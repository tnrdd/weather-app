<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <label class="toggle" for="degrees"
      ><span>C&deg</span>
      <input class="toggle-input" name="degrees" type="checkbox" id="degrees" />
      <div class="toggle-fill"></div>
      <span> F&deg</span>
    </label>
    <div id="searchbar">
      <div id="search">
        <input
          type="search"
          name="search"
          placeholder="Search for a location"
        />
        <div id="search-icon"></div>
      </div>
      <div id="search-results"></div>
    </div>
    <div id="current"></div>
    <div id="daily"></div>
  </body>
</html>

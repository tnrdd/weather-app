<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <label class="toggle" for="degrees"
      ><span>F&deg</span>
      <input class="toggle-input" name="degrees" type="checkbox" id="degrees" />
      <div class="toggle-fill"></div>
      <span> C&deg</span>
    </label>
    <input type="search" name="search" placeholder="Search for a location"/>
    <div id="search-results"></div>
    <div id="current"></div>
    <div id="daily"></div>
  </body>
</html>
